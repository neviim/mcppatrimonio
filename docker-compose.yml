  #     - /var/run/docker.sock:/var/run/docker.sock
  #   environment:
  #     - WATCHTOWER_CLEANUP=true
  #     - WATCHTOWER_POLL_INTERVAL=86400
  #   command: mcppatrimonio-server

# Rede opcional (para múltiplos serviços)
networks:
  default:
    name: mcppatrimonio-network
    driver: bridge
